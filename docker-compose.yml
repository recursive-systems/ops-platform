services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ops_platform_dev
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: ecto://postgres:postgres@db/ops_platform_prod
      SECRET_KEY_BASE: FIViRGkPxTIHGcUeIxLuJ1DziF7vyYglmzFYDEiNflFI1Izu+ZZdojGIZHHzMhFR
      PHX_HOST: 100.125.46.74
      PORT: 4000
      PHX_SERVER: true
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
