services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ops_platform_dev
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: ecto://postgres:postgres@db/ops_platform_prod
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-please-change-this-to-a-64-byte-secret-key-base-value-in-production}
      PHX_HOST: localhost
      PORT: 4000
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
